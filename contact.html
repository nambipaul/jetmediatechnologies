<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Core Tech</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5; /* Light background like the index page */
            color: #333; /* Dark text color */
            margin: 0;
            padding: 0;
        }

        .contact-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: #fff; /* White background for the container */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            max-width: 900px;
            margin: 20px auto;
        }

        .contact-info, .contact-form {
            flex: 1;
            padding: 20px;
        }

        .contact-info h2, .contact-form h2 {
            text-transform: uppercase;
            font-size: 24px;
            margin-bottom: 15px;
            border-bottom: 2px solid #007bff; /* Blue accent color */
            display: inline-block;
            color: #222; /* Dark heading color */
        }

        .contact-info p {
            font-size: 16px;
            margin: 10px 0;
            color: #555; /* Medium gray text */
        }

        .contact-info a {
            color: #007bff; /* Blue link color */
            text-decoration: none;
            transition: 0.3s;
        }

        .contact-info a:hover {
            color: #0056b3; /* Darker blue on hover */
        }

        .social-icons {
            margin-top: 15px;
        }

        .social-icons a {
            color: #007bff; /* Blue icon color */
            font-size: 24px;
            margin-right: 15px;
            transition: 0.3s;
        }

        .social-icons a:hover {
            color: #0056b3; /* Darker blue on hover */
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            background: #fff; /* White background for inputs */
            border: 2px solid #ddd; /* Light gray border */
            color: #333; /* Dark text color */
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form textarea {
            height: 120px;
            resize: none;
        }

        .contact-form button {
            background: #007bff; /* Blue button background */
            color: #fff; /* White text */
            padding: 12px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
        }

        .contact-form button:hover {
            background: #0056b3; /* Darker blue on hover */
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .contact-container {
                flex-direction: column;
                text-align: center;
                padding: 15px;
            }

            .contact-info, .contact-form {
                width: 100%;
                padding: 10px;
            }

            .contact-info h2, .contact-form h2 {
                font-size: 20px;
            }

            .contact-info p {
                font-size: 14px;
            }

            .social-icons a {
                font-size: 20px;
                margin-right: 10px;
            }

            .contact-form input, .contact-form textarea {
                font-size: 14px;
            }

            .contact-form button {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <section class="contact-container">
        <div class="contact-info">
            <h2>Contact Jet Media Tech</h2>
            <p>Email: <a href="mailto:jetmediatech@gmail.com">jetmediatech@gmail.com</a></p>
            <p>Phone: <a href="tel:+256760051021">+256 760 051 021</a></p>
            <p>Phone: <a href="tel:+256752824514">+256 752 824 514</a></p>
            <p>Address: Jet Media Technologies HQ, Dembelyo House (Room No.DH257), Kampala, Uganda</p>
            <div class="social-icons">
                <a href="https://https://www.facebook.com/profile.php?id=61573472175949" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>

        <div class="contact-form">
            <h2>Get in Touch</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
